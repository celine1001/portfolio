<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>video</title>
    <link rel="stylesheet" href="../font2/flaticon.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.nav button').click(function(){
                $(this).next('ul').slideToggle(500)
            })
            $(window).resize(function(){
                if($(this).width() < 768){
                    $('.nav ul').css('display','none')
                }else if($(this).width() > 767){
                    $('.nav ul').css('display','block')
                }
            })
            
            $('.nav-dot a').click(function(){
               $(this).addClass('on').parent('li').siblings().children('a').removeClass();
                return false;
            })
            
            $('.smList a').click(function(){
                var url = $(this).attr('href')
                var location = 'https://www.youtube.com/embed/'+url+'?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen'
                $('.bigView iframe').attr('src',location);

                return false;
            })
        })
    </script>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Oswald&subset=latin,latin-ext);

        *{margin: 0;padding: 0;}
        body,html{height:100%;}
        ul,ol{list-style:none;}
        .wrapper{
            height:auto; 
            position:relative;
        }
        .wrapper .header{
            position:relative;
            width:100%;
            left:0; top:0;
            padding:0 30px; 
            box-sizing:border-box;
            -webkit-box-sizing:border-box;
        	-moz-box-sizing:border-box;
        	-o-box-sizing:border-box;	
            height: 100px;
            background-color:rgba(255,255,255,0.7);
            box-shadow:0 2px 5px #ccc;
            transition:1s;
            z-index:2;
        }
        .wrapper .header .mark{float:left;}
        .wrapper .header .nav{float: right;}
        .wrapper .header .nav button{display:none;}
        .wrapper .header .nav ul{font-size:0;}
        .wrapper .header .nav li{
            display:inline-block;
            vertical-align:top;
            font-size:12px;
            line-height:100px;
            background-color: rgba(255,255,255,0.8);
        }
        .wrapper .header .nav li a{
            padding:0 15px;
            display:block;
            transition:0.3s;
            text-decoration:none;
            font-size:1.5em;
            font-family: 'Oswald', sans-serif;
            color:#08e9d1;
        }
        .wrapper .header .nav li a:hover{
            border-top:3px #ffb0b0 solid;
            color:#ffb0b0;
        }
        .wrapper .header .mark a{
            display:block; 
            width: 104px; height:40px; padding:25px;
            background-image: url(http://twice.jype.com/images/logo-s.png);
            background-repeat: no-repeat;
            background-position: center;
            transition:1s;
        }
        .wrapper .header .mark a:hover{
            transform:rotateY(180deg);
            padding-bottom:5px;
        }
        .footer{
            width:100%; height:57px;
            position:fixed; bottom:0;
        }
        .footer-box{
            width:100%; height:57px;
            padding:0 30px;
            box-sizing: border-box;
            -webkit-box-sizing:border-box;
        	-moz-box-sizing:border-box;
        	-o-box-sizing:border-box;
        }
        .left-logo{width:115px; height:45px; float:left; position:relative; top:8px;}
        .left-logo a{
            width:115px; height:45px;
            background-image:url(http://twice.jype.com/images/jyplogo-b.png);
            display:block;
        }
        .right-sns{
            width:150px; height:30px;
            position:relative;
            float:right;
        }
        .right-sns a{float:left; line-height:57px; text-decoration:none;}
        .flaticon-facebook-logo:before{
            font-size:20px;
            background:#e4e4e4;
            color:#000;
            margin:0;
            border-radius:5px;
            padding:5px;
        }
        .flaticon-twitter-logo-silhouette:before{
            font-size:20px;
            background:#e4e4e4;
            color:#000;
            margin-left:10px;
            border-radius:5px;
            padding:5px;
        }
        .flaticon-instagram-social-network-logo-of-photo-camera:before{
            font-size:20px;
            background:#e4e4e4;
            color:#000;
            margin-left:10px;
            border-radius:5px;
            padding:5px;
        }
        .flaticon-youtube:before{
            font-size:20px;
            background:#e4e4e4;
            color:#000;
            margin-left:10px;
            border-radius:5px;
            padding:5px;
        }
        /*------------------------------------------------------------------*/
        .content{
            height:auto;
            position:relative;
            padding-bottom:50px;
        }
        .title{
            height:110px;
            line-height:110px;
            background-image:url(../img/title-video.png);
            background-repeat:no-repeat;
            background-position:center;
            margin:0 auto;
            background-color:#f4f4f4;
        }
        .district{
            padding: 50px 0;
            text-align:center;
        }
        .smList{
            min-width: 80%;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 0 10px 0;
        }
        .smList li{
            max-width: 200px;
            display: inline-block;
            margin: 0 10px;
        }
        .smList img{
            border: solid 1px #CCCCCC;
            max-width: 100%;
        }
        .nav-dot{
            text-align:center;
        }
        .nav-dot li{
            display:inline-block;
        }
        .nav-dot a{
            display: block;
            width: 9px;
            height: 9px;
            background-image:url(../img/list-nav.png);
        }
        .nav-dot a.on{
            background-image:url(../img/list-nav-on.png);
        }
    

        @media screen and (max-width:768px){
            .wrapper .header{
                height: 55px; padding:0;
                background-color:#fff;
                z-index:1;
            }
            .wrapper .header .mark a{
                padding:0; height: 44px; 
                transform:scale(0.6,0.6);
            }
            /*scale로 줄이지 않고 width,height값으로 크기를 줄여도 된다*/
        
            .wrapper .header .mark a:hover{
                padding:0; height:44px;
                transform:scale(0.6,0.6) rotateY(180deg);
            }
            
            .wrapper .header .nav button{
                display:block;
                height:55px; border:0 none;
                padding:20px 50px;
                font-size:14px;
                color:#fff;
                background-color:rgb(8, 233, 209);
                cursor:pointer;
                font-family: 'Oswald', sans-serif;
            }
            .wrapper .header .nav ul{
                display:none;
                position:absolute;
                background-color: rgba(255,255,255,0.6);
                width:100%;
            }
            .wrapper .header .nav ul li{
                vertical-align:left;
                line-height:40px;
                display:block;
            }
            .wrapper .header .nav li a:hover{
                color:#ffb0b0;
                border-top:0; 
                border-left:3px #ffb0b0 solid;
            }
            .title{
                height:105px;
                line-height:105px;
                background-image:url(../img/title-video.png);
                background-repeat:no-repeat;
                background-position:center;
                background-size: 30%;
                margin:0 auto;
                background-color:#f4f4f4;
            }
            .district{
                padding:10px 0;
            }
            .bigView iframe{
                width: 80%;
                height: 360px;
            }
            .smList li{
                max-width: 140px;
            }
        }
        @media screen and (max-width:479px){
            .title{
                height:50px;
                line-height:50px;
                background-image:url(../img/title-video.png);
                background-repeat:no-repeat;
                background-position:center;
                background-size: 30%;
                margin:0 auto;
                background-color:#f4f4f4;
            }
            .district{
                padding: 30px 0 60px 0;
            }
            .bigView iframe{
                width: 80%;
                height: 240px;
            }
            .smList li{
                max-width: 90px;
            }
            .wrapper .header{
                min-height: 40px;
                height: 40px;
            }
            .wrapper .header .mark a{
                width: 60px;
                height: 35px;
                background-size: cover;
            }
            .wrapper .header .nav button{
                height: 40px;
                padding: 10px 10px;
                width: 150px;
                font-size: 14px;
                box-sizing: border-box;
            }
            .wrapper .header .nav li a{
                padding:0 8px;
                font-size:1.3em;
            }
            .wrapper .logo{
                background-size:75%;
                top:10%;
                background-position: center;
            }
            .footer{
                height:37px;
                background-image:url(http://twice.jype.com/images/footerbg.png);
            }
            .footer-box{
                height:37px;
                padding:0 7%;
            }
            .left-logo{
                top:5px;
            }
            .left-logo a{
                background-size: 60%;
                background-repeat:no-repeat;
            }
            .right-sns a{
                line-height:37px;
            }
            .flaticon-facebook-logo:before,
            .flaticon-twitter-logo-silhouette:before,
            .flaticon-instagram-social-network-logo-of-photo-camera:before,
            .flaticon-youtube:before{
                font-size:13px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="mark">
                <a href="twice-main.html"></a>
            </div>
            <div class="nav">
                <button>Main Menu</button>
                <ul>
                    <li><a href="twice-profile.html">PROFILE</a></li>
                    <li><a href="">DISCOGRAPHY</a></li>
                    <li><a href="twice-gallery.html">GALLERY</a></li>
                    <li><a href="twice-video.html">VIDEO</a></li>

            </div>
        </div>
        <div class="content">

            <div class="district">

                    <iframe width="760" height="480" src="https://www.youtube.com/embed/c7rCyll5AeY?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
                </div>

                    <ul>
                        <li><a href="c7rCyll5AeY"><img src="../img/mqdefault.jpg" alt=""></a></li>

            <div class="footer-box">
                <div class="left-logo">

                <div class="right-sns">

</html>
